<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>911 Dispatch Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.5);
      width: 400px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    input, select, button {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0056b3; }
    #dashboard { display: none; width: 90%; max-width: 1200px; }
    nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    nav button { flex: 1; margin: 0 5px; }
    .panel {
      display: none;
      background: #333;
      padding: 20px;
      border-radius: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="card" id="loginCard">
    <h1>911 Dispatch Simulator</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <nav>
      <button onclick="showPanel('scenariosPanel')">Scenarios</button>
      <button onclick="showPanel('callsPanel')">Live Calls</button>
      <button onclick="showPanel('resultsPanel')">Results</button>
      <button onclick="showPanel('usersPanel')" id="usersBtn">Users</button>
      <button onclick="logout()">Logout</button>
    </nav>
    <div id="welcome"></div>

    <!-- Scenarios -->
    <div class="panel" id="scenariosPanel">
      <h2>Scenario Management</h2>
      <div id="scenarioForm" style="display:none;">
        <textarea id="scenarioText" placeholder="Enter scenario..." style="width:100%; height:100px;"></textarea>
        <button onclick="addScenario()">Add Scenario</button>
      </div>
      <ul id="scenarioList"></ul>
    </div>

    <!-- Live Calls -->
    <div class="panel" id="callsPanel">
      <h2>Live Calls</h2>
      <div id="callForm" style="display:none;">
        <textarea id="callText" placeholder="Enter call..." style="width:100%; height:100px;"></textarea>
        <button onclick="addCall()">Create Call</button>
      </div>
      <ul id="callList"></ul>
    </div>

    <!-- Results -->
    <div class="panel" id="resultsPanel">
      <h2>Results</h2>
      <table>
        <thead>
          <tr><th>User</th><th>Scenario/Call</th><th>Service</th><th>Score</th><th>Status</th></tr>
        </thead>
        <tbody id="resultsTable"></tbody>
      </table>
    </div>

    <!-- User Management -->
    <div class="panel" id="usersPanel">
      <h2>User Management</h2>
      <input type="text" id="newUser" placeholder="New Username">
      <input type="password" id="newPass" placeholder="New Password">
      <select id="newRole">
        <option value="Dispatcher Trainee">Dispatcher Trainee</option>
        <option value="Dispatcher High Command">Dispatcher High Command</option>
        <option value="Admin">Admin</option>
      </select>
      <button onclick="createUser()">Create User</button>
      <table>
        <thead>
          <tr><th>Username</th><th>Role</th><th>Actions</th></tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>

    <footer>
      <p>Powered by Nextwave Roleplay Development Team</p>
      <p>Powered by Shadowisfun</p>
    </footer>
  </div>
